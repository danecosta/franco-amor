<main>
    <div class="position-relative">
        <section class="section section-shaped">

            <div class="shape shape-style-1 shape-primary">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>

            <div class="container"></div>
        </section>

        <section class="section section-shaped bg-secondary">
            <div class="container pt-lg-md">
                <h3>{{titulo}}</h3>
                <small>Os campos assinalados com <span class="required">*</span> são obrigatórios.</small>
                <hr>

                <form #myForm="ngForm">
                    <div class="row" style="margin-bottom: 1em;">
                        <div class="col-md-6">
                            <label>Serviço <span class="required">*</span></label>
                            <input type="text" class="form-control" id="nome"
                                placeholder="Nome da atividade/atendimento">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 1em;">
                        <div class="col-md-6">
                            <label>Instituição</label>
                            <select class="form-control" id="instituicao">
                                <option>ABC</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Endereço virtual <span class="required">*</span></label>
                            <input type="text" class="form-control" id="site" placeholder="Site de atendimento">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label>Tipo <span class="required">*</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="tipoPlataforma" class="custom-control-input" id="aplicativo"
                                        type="radio" value="aplicativo" [(ngModel)]="tipoPlataforma">
                                    <label class="custom-control-label" for="aplicativo">Aplicativo</label>
                                </div>
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="tipoPlataforma" class="custom-control-input" id="chat" type="radio"
                                        value="chat" [(ngModel)]="tipoPlataforma">
                                    <label class="custom-control-label" for="chat">Chat</label>
                                </div>
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="tipoPlataforma" class="custom-control-input" id="site" type="radio"
                                        value="site" [(ngModel)]="tipoPlataforma">
                                    <label class="custom-control-label" for="site">Site</label>
                                </div>
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="tipoPlataforma" class="custom-control-input" id="outro" type="radio"
                                        value="outro" [(ngModel)]="tipoPlataforma">
                                    <label class="custom-control-label" for="outro">Outro</label>
                                </div>
                                <div class="col-md-4" *ngIf="tipoPlataforma === 'outro'">
                                    <input type="text" class="form-control" id="valor" placeholder="Outro tipo">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Definição de datas e periodicidade -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Data</label>
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                    </div>
                                    <input class="form-control datepicker" placeholder="Data" name="dp"
                                        [(ngModel)]="dataAtividade" ngbDatepicker #d="ngbDatepicker"
                                        (click)="d.toggle()" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8" style="display: inline-flex;">
                            <div class="col-md-6">
                                <label>Horário de início</label>
                                <input [ngxTimepicker]="picker15" [format]="24" class="form-control" placeholder="00:00"
                                    id="horarioinicio" name="horarioinicio" [(ngModel)]="dataAtividadeInicio">
                                <ngx-material-timepicker #picker15></ngx-material-timepicker>
                            </div>
                            -
                            <div class="col-md-6">
                                <label>Horário de fim</label>
                                <input [ngxTimepicker]="picker16" [format]="24" class="form-control" placeholder="00:00"
                                    id="horariofim" name="horariofim" [(ngModel)]="dataAtividadeFim">
                                <ngx-material-timepicker #picker16></ngx-material-timepicker>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label>&nbsp;</label>
                            <div class="custom-control custom-checkbox mb-3 divRepete">
                                <input class="custom-control-input" id="repete" type="checkbox" name="chkRepete"
                                    [(ngModel)]="repete"
                                    [disabled]="!dataAtividade || !dataAtividadeInicio || !dataAtividadeFim">
                                <label class="custom-control-label" for="repete">ATIVIDADE RECORRENTE</label>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="repete && periodicidade != 'outro'">
                        <div class="col-md-4">
                            <label>Recorrência</label>
                            <select class="form-control" id="periodicidade" name='periodicidade'
                                [(ngModel)]="periodicidade">
                                <option value=null>Selecione</option>
                                <option value='diaria'>Diária</option>
                                <option value='semanal'>Semanal</option>
                                <option value='bisemanal'>Bi-semanal</option>
                                <option value='mensal'>Mensal</option>
                                <option value='bimestral'>Bimestral</option>
                                <option value='outro'>Outro</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Última data</label>
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                    </div>
                                    <input class="form-control datepicker" placeholder="Data" name="dataPrazo"
                                        [(ngModel)]="dataPrazo" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                                        type="text" [disabled]="prazoIndefinido" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>&nbsp;</label>
                            <div class="custom-control custom-checkbox mb-3 divIndefinido">
                                <input class="custom-control-input" id="prazoIndefinido" type="checkbox"
                                    name="chkIndefinido" [(ngModel)]="prazoIndefinido">
                                <label class="custom-control-label" for="prazoIndefinido">Prazo indefinido</label>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="repete && periodicidade == 'diaria'">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="domingo" type="checkbox"
                                                name="chkDomingo" [(ngModel)]="domingo">
                                            <label class="custom-control-label" for="domingo">Domingo</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker1" [format]="24" [disabled]="!domingo"
                                                class="form-control" placeholder="00:00" id="domingoinicio">
                                            <ngx-material-timepicker #picker1></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker2" [format]="24" [disabled]="!domingo"
                                                class="form-control" placeholder="00:00" id="domingofim">
                                            <ngx-material-timepicker #picker2></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="segunda" type="checkbox"
                                                name="chkSegunda" [(ngModel)]="segunda">
                                            <label class="custom-control-label" for="segunda">Segunda-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker3" [format]="24" [disabled]="!segunda"
                                                class="form-control" placeholder="00:00" id="segundainicio">
                                            <ngx-material-timepicker #picker3></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker4" [format]="24" [disabled]="!segunda"
                                                class="form-control" placeholder="00:00" id="segundafim">
                                            <ngx-material-timepicker #picker4></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="terca" type="checkbox"
                                                name="chkTerca" [(ngModel)]="terca">
                                            <label class="custom-control-label" for="terca">Terça-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker5" [format]="24" [disabled]="!terca"
                                                class="form-control" placeholder="00:00" id="tercainicio">
                                            <ngx-material-timepicker #picker5></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker6" [format]="24" [disabled]="!terca"
                                                class="form-control" placeholder="00:00" id="tercafim">
                                            <ngx-material-timepicker #picker6></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="quarta" type="checkbox"
                                                name="chkQuarta" [(ngModel)]="quarta">
                                            <label class="custom-control-label" for="quarta">Quarta-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker7" [format]="24" [disabled]="!quarta"
                                                class="form-control" placeholder="00:00" id="quartainicio">
                                            <ngx-material-timepicker #picker7></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker8" [format]="24" [disabled]="!quarta"
                                                class="form-control" placeholder="00:00" id="quartafim">
                                            <ngx-material-timepicker #picker8></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="quinta" type="checkbox"
                                                name="chkQuinta" [(ngModel)]="quinta">
                                            <label class="custom-control-label" for="quinta">Quinta-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker9" [format]="24" [disabled]="!quinta"
                                                class="form-control" placeholder="00:00" id="quintainicio">
                                            <ngx-material-timepicker #picker9></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker10" [format]="24" [disabled]="!quinta"
                                                class="form-control" placeholder="00:00" id="quintafim">
                                            <ngx-material-timepicker #picker10></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="sexta" type="checkbox"
                                                name="chkSexta" [(ngModel)]="sexta">
                                            <label class="custom-control-label" for="sexta">Sexta-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker11" [format]="24" [disabled]="!sexta"
                                                class="form-control" placeholder="00:00" id="sextainicio">
                                            <ngx-material-timepicker #picker11></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker12" [format]="24" [disabled]="!sexta"
                                                class="form-control" placeholder="00:00" id="sextafim">
                                            <ngx-material-timepicker #picker12></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col-md-4">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input class="custom-control-input" id="sabado" type="checkbox"
                                                name="chkSabado" [(ngModel)]="sabado">
                                            <label class="custom-control-label" for="sabado">Sábado</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8" style="display: inline-flex;">
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker13" [format]="24" [disabled]="!sabado"
                                                class="form-control" placeholder="00:00" id="sabadoinicio">
                                            <ngx-material-timepicker #picker13></ngx-material-timepicker>
                                        </div>
                                        -
                                        <div class="col-md-6">
                                            <input [ngxTimepicker]="picker14" [format]="24" [disabled]="!sabado"
                                                class="form-control" placeholder="00:00" id="sabadofim">
                                            <ngx-material-timepicker #picker14></ngx-material-timepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="repete && periodicidade == 'outro'">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Periodicidade
                                </label>
                                <textarea class="form-control" id="obs" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Definição de datas e periodicidade -->

                    <div class="row">
                        <div class="col-md-12">
                            <label>Valor <span class="required">*</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="chkValor" class="custom-control-input" id="gratuito" type="radio"
                                        value="gratuito" [(ngModel)]="valor">
                                    <label class="custom-control-label" for="gratuito">Gratuito</label>
                                </div>
                                <div class="custom-control custom-radio mb-3 col-md-2">
                                    <input name="chkValor" class="custom-control-input" id="social" type="radio"
                                        value="social" [(ngModel)]="valor">
                                    <label class="custom-control-label" for="social"
                                        [ngbTooltip]="tooltipValorSocial">Social</label>
                                </div>
                                <div class="col-md-4" *ngIf="valor === 'social'">
                                    <input type="text" class="form-control" id="valor" placeholder="Valor (R$)">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 1em;">
                        <div class="col-md-6">
                            <label>A quem se destina</label>
                            <input type="text" class="form-control" id="aQuemSeDestina"
                                placeholder="A quem se destina o serviço">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Breve resumo ou descrição do serviço
                                </label>
                                <textarea class="form-control" id="obs" rows="3"
                                    placeholder="Resumo ou descrição"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Ao cadastrar essa atividade, você fica ciente que: </label>
                                <div class="check">
                                    <input type="checkbox" id="check1" name="check1" required>
                                    <label for="check1">Deve manter atualizadas as informações do cadastro. <span
                                            class="required">*</span>
                                    </label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" id="check2" name="check2" required>
                                    <label for="check2">Deve manter atualizadas as informações das atividades divulgadas
                                        das que ofereço, tais como: data, horário, valor, formato da atividade, entre
                                        outras. <span class="required">*</span>
                                    </label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" id="check3" name="check3" required>
                                    <label for="check3">Deve excluir a divulgação se o atendimento/atividade for
                                        cancelado, não estiver mais disponível e quando as vagas destinadas à ação
                                        social forem preenchidas. <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-light"
                            (click)="voltarParaTab('atendimentos')">Voltar</button>

                        <button type="button" class="btn btn-outline-warning"
                            (click)="relatarProblema('Cadastrar Serviço Virtual')">Relatar problema ou
                            dúvida</button>

                        <button type="button" class="btn btn-outline-success" (click)="salvar()"
                            [disabled]="!myForm.form.valid">Salvar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
