<main class="main-site">
    <section class="section section-shaped">

    </section>

    <section class="section section-shaped bg-secondary">
        <div class="container">

            <h3>QUERO AJUDAR</h3>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Instituição</label>
                        <input type="text" class="form-control" id="cnpj" placeholder="Instituição responsável">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade"
                            [(ngModel)]="cidade">
                    </div>
                </div>
                <div class="col-md-1">
                    <label>&nbsp;</label>
                    <button class="btn btn-icon btn-2 btn-outline-light" type="button">
                        <span class="btn-inner--icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </button>
                </div>
            </div>            
        </div>
    </section>

    <section class="section bg-secondary" *ngIf="vagas.length > 0">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h3>VAGAS PARA VOLUNTÁRIOS</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="padding-top: 20px" *ngFor="let item of vagas; let i = index">
                    <div class="card card-lift--hover shadow border-0">
                        <div class="card-body">
                            <div class="rounded-circle mb-4">
                                <img class="card-img-top" src="https://picsum.photos/200?random={{i}}">
                            </div>
                            <h6 class="text-primary text-uppercase">{{item.nome}}</h6>
                            <p class="description mt-3 resumo-card">{{item.observacao}}</p>
                            <div>
                                <span class="badge badge-pill badge-primary">{{item.telefone}}</span>
                                <span class="badge badge-pill badge-secondary">{{item.cidade}}</span>
                                <span class="badge badge-pill badge-primary">creative</span>
                            </div>
                            <a href="javascript:void(0)" class="btn btn-primary mt-4"
                                (click)="irParaVejaMais(item)">Veja mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
