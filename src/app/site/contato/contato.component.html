<main class="main-site">
    <section class="section section-shaped section-lg">
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary shadow border-0 rounded-50px">
                        <div class="card-body px-lg-5 py-lg-5">
                            <h4 class="mb-1">Contato</h4>
                            <p class="mt-0">Sugestões, reclamações, elogios e dúvidas.</p>
                            <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Nome" type="text" (focus)="focus=true"
                                        (blur)="focus=false">
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="E-mail" type="email" (focus)="focus1=true"
                                        (blur)="focus1=false">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80"
                                    placeholder="Mensagem"></textarea>
                            </div>
                            <div>
                                <button type="button" class="btn btn-success btn-round btn-block btn-lg">Enviar
                                    mensagem</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
