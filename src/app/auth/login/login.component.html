<main class="main-site">
  <section class="section section-shaped section-lg">

    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0 rounded-50px">
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="email" [(ngModel)]="email"  placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" [(ngModel)]="password"  placeholder="Password"  type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" (click)="loginProprio()" [disabled]="!email || !password">Entrar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light" (click)="recuperarSenha()" routerLink="../login">
                <small>Esqueceu a senha?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a routerLink="../registro" class="text-light">
                <small>Criar conta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
